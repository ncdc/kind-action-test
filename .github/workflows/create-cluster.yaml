name: Create Cluster

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  create-cluster:
    name: create-cluster
    runs-on: ubuntu-latest
    steps:
      - name: Kubernetes KinD Cluster
        uses: container-tools/kind-action@v1
      - name: Debugging
        run: |-
          echo 'Getting pwd'
          pwd
          echo 'Env vars'
          env|sort
          echo 'Find'
          find .
          echo 'kubectl'
          kubectl config view
          echo 'DOT KUBE'
          find ~/.kube
